<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Recordhub</title>
</head>

<body>
  <div class="container text-center">
    <h1>Recordhub</h1>
    <hr>
    <a class="btn btn-primary" id="github_btn" href="#" role="button">Authorize Github</a>

    <div id="auth_section" class="p-5">
      <div>
        <img id="user_img" class="img-thumbnail" style="border-radius: 1000px;width: 64px;"
          src="https://avatars.githubusercontent.com/u/109339471?v=4"></img>
        <h5 id="username"></h5>
        <a class="btn btn-danger" id="logout_btn" href="#" role="button">Logout</a>
      </div>
      <hr>
      <div class="input-group mb-3">
        <input type="text" id="repo_name" class="form-control" placeholder="Enter Repository Name"
          aria-label="Repository Name" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" id="create_repo_btn" type="button">Create Repository</button>
        </div>
      </div>
      <h6 id="message"></h6>
      <div class="form-check" style="width: fit-content;">
        <input class="form-check-input" type="checkbox" value="" id="repo_visibility">
        <label class="form-check-label" for="repo_visibility">
          Private Repo
        </label>
      </div>
      <hr>
      <h5>List of repositories created by current authenticated user</h5>
      <div class="list-group" id="repo_list"></div>
    </div>
  </div>
</body>

<script src="dist/bundle.js"></script>

</html>
